<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="renderHome()">

<header class="site-header">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="nav-tabs">
    <a href="index.html" class="active">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<main id="home-container">
  <!-- Issues rendered dynamically -->
</main>

<script>
function renderHome(){
  const container = document.getElementById('home-container');
  container.innerHTML = '';

  // group articles by issue
  const issues = {};
  for(const [id,a] of Object.entries(articles)){
    if(!issues[a.issue]) issues[a.issue] = [];
    issues[a.issue].push({...a,id});
  }

  const issueKeys = Object.keys(issues).sort((a,b)=> b-a);

  issueKeys.forEach((issueNum, idx)=>{
    const section = document.createElement('section');
    section.className='issue-section';
    section.style.backgroundImage=`url('https://picsum.photos/1200/250?grayscale&random=${idx}')`;
    section.style.backgroundSize='cover';
    section.style.backgroundPosition='center';

    const overlay = document.createElement('div');
    overlay.className='issue-overlay';

    const banner = document.createElement('div');
    banner.className='issue-banner';
    banner.innerHTML=`<h2>ISSUE ${issueNum}</h2>`;
    overlay.appendChild(banner);

    // irregular layout using CSS grid
    const layout = document.createElement('div');
    layout.className='issue-layout';

    const layoutAreas = ['feature','side1','side2','side3','side4'];

    issues[issueNum].forEach((a,i)=>{
      const artDiv = document.createElement('div');
      artDiv.className='article-block';
      artDiv.onclick=()=>openArticle(a.id);
      artDiv.style.gridArea=layoutAreas[i % layoutAreas.length];
      artDiv.innerHTML=`
        <h3 class="article-title">${a.title}</h3>
        <div class="meta">${a.author} · ${a.date}</div>
        ${a.image?`<img src="${a.image}" alt="${a.title}">`:''}
        <p class="synopsis">${a.content.substring(0,200)}...</p>
      `;
      layout.appendChild(artDiv);
    });

    overlay.appendChild(layout);
    section.appendChild(overlay);
    container.appendChild(section);
  });
}
</script>
</body>
</html>
