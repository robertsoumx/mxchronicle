<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Articles</title>
  <link rel="stylesheet" href="style.css">
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="renderArticles()">

<!-- HEADER / NAV -->
<header class="site-header">
  <div class="masthead">MX Chronicles</div>
  <nav class="nav-tabs">
    <a href="index.html">Home</a>
    <a href="articles.html" class="active">Articles</a>
    <a href="about.html">About</a>
    <a href="staff.html">Staff Portal</a>
  </nav>
</header>

<main class="container">

  <!-- SEARCH & SORT -->
  <div class="controls" style="margin-bottom:1.5rem;">
    <input type="text" id="search" placeholder="Search articles..." oninput="renderArticles()">
    <select id="sort" onchange="renderArticles()">
      <option value="date">Sort by Date</option>
      <option value="title">Sort by Title</option>
      <option value="author">Sort by Author</option>
      <option value="issue">Sort by Issue</option>
    </select>
  </div>

  <!-- ARTICLE LIST GRID -->
  <div id="article-list" class="home-grid"></div>

</main>

<script>
function renderArticles() {
  const searchValue = document.getElementById('search').value.toLowerCase();
  const sortValue = document.getElementById('sort').value;

  const listContainer = document.getElementById('article-list');
  listContainer.innerHTML = '';

  let sortedArticles = Object.entries(articles);

  // Filter by search
  if(searchValue){
    sortedArticles = sortedArticles.filter(([id, a]) =>
      a.title.toLowerCase().includes(searchValue) ||
      a.author.toLowerCase().includes(searchValue) ||
      (a.issue && a.issue.toLowerCase().includes(searchValue))
    );
  }

  // Sort
  sortedArticles.sort(([, a], [, b]) => {
    if(sortValue === 'date') return new Date(b.date) - new Date(a.date);
    if(sortValue === 'title') return a.title.localeCompare(b.title);
    if(sortValue === 'author') return a.author.localeCompare(b.author);
    if(sortValue === 'issue') return (a.issue || '').localeCompare(b.issue || '');
  });

  // Render as tiles
  for(const [id, a] of sortedArticles){
    const div = document.createElement('div');
    div.className = 'article-list-item';
    div.onclick = () => openArticle(id);
    div.innerHTML = `
      <h3>${a.title}</h3>
      <div class="meta">${a.author} · ${a.date} · ${a.issue || ''}</div>
      ${a.image ? `<img src="${a.image}" alt="${a.title}">` : ''}
      <p class="synopsis">${a.content.substring(0, 100)}...</p>
    `;
    listContainer.appendChild(div);
  }
}
</script>

</body>
</html>
