<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MX Chronicles</title>
<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
</head>

<body>
<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<div class="home-grid">
  <aside class="issue-panel">
    <div class="issue-number" id="issueNum">1</div>
    <div class="issue-theme" id="issueTheme"></div>
  </aside>

  <section class="article-list" id="homeArticles"></section>
</div>

<script>
const issue = 1;
document.getElementById("issueTheme").textContent =
  issues.find(i => i.number === issue).theme;

document.getElementById("homeArticles").innerHTML =
  articles.filter(a => a.issue === issue).map(a => `
    <a class="article-card" href="article.html?id=${a.id}">
      <h3 class="article-title">${a.title}</h3>
      <div class="article-meta">${a.author} Â· ${a.date}</div>
      <img src="${a.image}">
      <p class="article-synopsis">${a.synopsis}</p>
    </a>
  `).join("");
</script>
</body>
</html>
