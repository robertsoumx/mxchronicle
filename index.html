<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MX Chronicles</title>

<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
<script src="articles.js" defer></script>
</head>

<body onload="renderHomePage()">

<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html" class="active">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<main class="home-layout">

  <aside class="issue-panel">
    <div class="issue-number">ISSUE <span id="issue-number">1</span></div>
    <div class="issue-theme" id="issue-theme">
      A HISTORICAL EXAMINATION
    </div>
  </aside>

  <section class="home-articles" id="home-articles"></section>

</main>

<script>
function renderHomePage() {
  const container = document.getElementById("home-articles");
  if (!container) return;

  const articles = JSON.parse(localStorage.getItem("articles")) || {};
  const issues = {};

  Object.values(articles).forEach(a => {
    if (!issues[a.issue]) issues[a.issue] = [];
    issues[a.issue].push(a);
  });

  const issueNumbers = Object.keys(issues).sort((a,b)=>b-a);
  const currentIssue = issueNumbers[0];

  document.getElementById("issue-number").textContent = currentIssue || "—";

  container.innerHTML = "";

  (issues[currentIssue] || []).forEach(a => {
    const el = document.createElement("article");
    el.className = a.featured ? "home-article featured" : "home-article";
    el.onclick = () => openArticle(a.id);

    el.innerHTML = `
      ${a.image ? `<img src="${a.image}" alt="${a.title}">` : ""}
      <h2 class="article-title">${a.title.toUpperCase()}</h2>
      <div class="article-meta">${a.author} · ${a.date}</div>
      <p class="article-synopsis">${a.content.slice(0,140)}...</p>
    `;

    container.appendChild(el);
  });
}
</script>

</body>
</html>
