<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="renderHome()">

<header class="site-header">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="nav-tabs">
    <a href="index.html" class="active">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<main id="home-container">
  <!-- Dynamic issue sections will render here -->
</main>

<script>
function renderHome() {
  const container = document.getElementById('home-container');
  container.innerHTML = '';

  const issues = {};
  for(const [id,a] of Object.entries(articles)){
    if(!issues[a.issue]) issues[a.issue] = [];
    issues[a.issue].push({...a, id});
  }

  const issueKeys = Object.keys(issues).sort((a,b)=> b-a);

  issueKeys.forEach((issueNum, idx) => {
    const section = document.createElement('section');
    section.className = 'issue-section';
    section.style.backgroundImage = `url('https://picsum.photos/1200/250?grayscale&random=${idx}')`;
    section.style.backgroundSize = 'cover';
    section.style.backgroundPosition = 'center';

    const overlay = document.createElement('div');
    overlay.className = 'issue-overlay';

    const issueHeader = document.createElement('div');
    issueHeader.className = 'issue-banner';
    issueHeader.innerHTML = `<h2>ISSUE ${issueNum}</h2>`;
    overlay.appendChild(issueHeader);

    const layout = document.createElement('div');
    layout.className = 'issue-layout';

    // Assign grid areas dynamically for irregular layout
    const articleKeys = Object.keys(issues[issueNum]);
    articleKeys.forEach((key, i) => {
      const article = issues[issueNum][key];
      const artDiv = document.createElement('div');
      artDiv.className = 'article-block';
      artDiv.onclick = ()=>openArticle(article.id);
      artDiv.innerHTML = `
        <h3 class="article-title">${article.title}</h3>
        <div class="meta">${article.author} · ${article.date}</div>
        ${article.image ? `<img src="${article.image}" alt="${article.title}">` : ''}
        <p class="synopsis">${article.content.substring(0,200)}...</p>
      `;
      // Assign grid areas to create irregular layout
      const areas = ['feature', 'side1', 'side2', 'side3', 'side4'];
      artDiv.style.gridArea = areas[i % areas.length];
      layout.appendChild(artDiv);
    });

    overlay.appendChild(layout);
    section.appendChild(overlay);
    container.appendChild(section);
  });
}
</script>
</body>
</html>
