<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MX Chronicles · Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="data.js" defer></script>
</head>

<body>
<header class="top-bar">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="top-nav">
    <a href="index.html">HOME</a>
    <a href="articles.html">ARTICLES</a>
    <a href="about.html">ABOUT</a>
    <a href="staff.html">STAFF PORTAL</a>
  </nav>
</header>

<main class="article-paper">
  <article id="article"></article>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const id = Number(params.get("id"));
const article = articles.find(a => a.id === id);

if (!article) {
  document.getElementById("article").innerHTML =
    "<h2>Article not found</h2>";
} else {
  document.getElementById("article").innerHTML = `
    <h1 class="article-title">${article.title.toUpperCase()}</h1>

    <div class="article-meta">
      ISSUE ${article.issue} · ${article.author} · ${article.date}
    </div>

    <img src="${article.image}" class="article-image">

    <div class="article-body">
      ${article.content}
    </div>
  `;
}
</script>
</body>
</html>
