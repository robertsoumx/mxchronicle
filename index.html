<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MX Chronicles · Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="articles.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body onload="renderHome()">

<header class="site-header">
  <div class="masthead">MX CHRONICLES</div>
  <nav class="nav-tabs">
    <a href="index.html" class="active">Home</a>
    <a href="articles.html">Articles</a>
    <a href="about.html">About</a>
    <a href="staff.html">Staff Portal</a>
  </nav>
</header>

<main class="container" id="home-container">
  <!-- Home sections will be dynamically generated here -->
</main>

<script>
function renderHome() {
  const container = document.getElementById('home-container');
  container.innerHTML = '';

  // Group articles by issue
  const issues = {};
  for(const [id,a] of Object.entries(articles)){
    if(!issues[a.issue]) issues[a.issue] = [];
    issues[a.issue].push({...a, id});
  }

  // Sort issues descending
  const issueKeys = Object.keys(issues).sort((a,b)=> b-a);

  issueKeys.forEach(issueNum=>{
    const section = document.createElement('section');
    section.className = 'issue-section';

    // Issue header
    const issueHeader = document.createElement('div');
    issueHeader.className = 'issue-header';
    issueHeader.innerHTML = `<h2>ISSUE ${issueNum}</h2>`;
    section.appendChild(issueHeader);

    // Horizontal topics container
    const topicsContainer = document.createElement('div');
    topicsContainer.className = 'topics-container';

    issues[issueNum].forEach(article=>{
      const articleDiv = document.createElement('div');
      articleDiv.className = 'home-article';
      articleDiv.onclick = () => openArticle(article.id);
      articleDiv.innerHTML = `
        <h3 class="article-title">${article.title.toUpperCase()}</h3>
        <div class="meta">${article.author} · ${article.date}</div>
        ${article.image ? `<img src="${article.image}" alt="${article.title}">` : ''}
        <p class="synopsis">${article.content.substring(0,150)}...</p>
      `;
      topicsContainer.appendChild(articleDiv);
    });

    section.appendChild(topicsContainer);
    container.appendChild(section);
  });
}
</script>

</body>
</html>
